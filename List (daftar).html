<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Belajar HTML</title>
</head>
<body>
	<!-- Ordered list-->
	<ol>
		<li>Membaca</li>
		<li>Menulis</li>
		<li>Memasak</li>
		<li>Bernyanyi</li>
		<li>Berenang</li>
	</ol>
<!-- Abjad List-->
    <ol type="I">
        <li>Membaca</li>
        <li>Menulis</li>
        <li>Memasak</li>
        <li>Bernyanyi</li>
        <li>Berenang</li>
    </ol>
    <!-- Unordered List-->
	<ul>
		<li>Membaca</li>
		<li>Menulis</li>
		<li>Memasak</li>
		<li>Bernyanyi</li>
		<li>Berenang</li>
	</ul>
    <!-- Symbol List-->
	<ul type="square">
		<li>Membaca</li>
		<li>Menulis</li>
		<li>Memasak</li>
		<li>Bernyanyi</li>
		<li>Berenang</li>
	</ul>
</body>
</html>
